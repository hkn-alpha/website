name: Fetch Tutors Data

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  workflow_dispatch:  # Allows manual triggering
  push:

jobs:
  update-tutors:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client requests python-dotenv

      - name: Create .env file
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" > .env
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Run fetchTutors Script
        run: python src/content/StudentServices/fetchTutors.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add tutors_list.json
          git commit -m "Update tutors_list.json [Automated]" || echo "No changes to commit"
          git push